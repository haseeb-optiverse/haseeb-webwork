<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
        background-color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
        font-size: 15px;
      }
      .card {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        height: auto;
      }
      select {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 18px;
        outline: none;
        cursor: pointer;
      }
      input {
        width: 90%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 18px;
        outline: none;
      }
      button {
        padding: 15px 20px;
        margin-top: 10px;
        font-size: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #output{
        font-size: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      }
     
    </style>
  </head>
  <body>
    <form>
      <div class="card">
        <h2>Item Price Calculator</h2>

        <select id="item">
          <option value="">--Select Item--</option>
          <option value="apple">Apple</option>
          <option value="milk">Milk</option>
          <option value="bread">Bread</option>
        </select>

        <input type="number" id="quantity" placeholder="Enter Quantity" />

        <button type="button" onclick="getCalculation()">Calculation</button>


         <div id="output"></div>
      </div>  
    </form>
    <script src="priceCalculator.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .container {
            background-color: #fff;
            padding: 35px;
            border-radius: 8px;
            text-align: center;
        }
        input {
            padding: 15px;
            font-size: 16px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 5px;
            outline: none;
        }
        button {
            padding: 15px 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .letter {
            font-size: 24px;
            margin: 5px;
            display: inline-block;
        }
        .vowel {
            color: green;
            font-weight: bold;
        }
        .consonant {
            color: blue;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web App</h2>
        <input type="text" id="wordInput" placeholder="Enter a word" />
        <button onclick="checkWord()">Check</button> 
        <div id="letters"></div>
        <div id="result"></div>
    </div>

    <script src="webApp.js">
       
    </script>
</body>
</html>

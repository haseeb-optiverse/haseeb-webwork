<!DOCTYPE html>
<html>
<head>
    <title>Analyze User</title>
    <style>
        body{
            font-size: large;
            background-color: aliceblue;
           text-align: center;
        }
        .analyze_card{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input{
            width: 200px;
            padding: 8px;
            outline: none;
            border: none;
            border-radius: 8px;
        }
        label{
            font-weight: 600;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        button{
            margin-top: 15px;
            padding: 8px;
            font-weight: 600;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover{
            background-color: red;
        }
    </style>
</head>
<body>
     <div class="analyze_card">
    <h2>User Analyzer</h2>
    
    <label>Enter Name</label>
    <input type="text" id="username">

    <label>Enter Age</label>
    <input type="number" id="age">

    <label>Enter Country</label>
    <input type="text" id="country">

    <button onclick="analyzeUser()">Analyze</button>
     </div>

    <h3>Result</h3>
    <pre id="output" style="background:#f4f4f4; padding:10px; border-radius:5px;"></pre>
     
    <script src="analyzeUser.js">
 
    </script>

</body>
</html>
